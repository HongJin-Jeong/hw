<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 20px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    label { font-size: 20pt; }
    input[type=radio] { width: 20px; height: 20px; }
    div#hello { margin: 30px; padding: 50px; 
      background-color: #00ff9d; border: 1px solid gray; 
      text-align: center; font-size: 20pt; }
  </style>
</head>
<body>
  <div id="app" v-bind:style="{ backgroundColor: getColor() }">
    <label>
      <input type="radio" value="남자" v-on:click="increase" v-model="visible" />
      남자
    </label>
    <label>
      <input type="radio" value="여자" v-on:click="decrease" v-model="visible" />
      여자
    </label>
    <h1 v-show="check">{{ visible }}</h1>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: false,
        check: false,
      },
      methods: {
        getColor() {
            if(this.visible==false){
                return "#fff";
            }else if(this.visible=='남자')
            {
                return "#00F5FF";
            }else{
                return "#FFC0CB";
            }
        },
        increase(){
            this.check =true;
        },
        decrease(){

            
        }

      }

    })    
   </script>
</body>
</html>
